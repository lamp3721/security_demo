spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/security?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 控制台输出sql语句
    # 默认驼峰式命名
    map-underscore-to-camel-case: true
  # 自定义方法默认的mapper文件位置
  mapper-locations: classpath:mapper/*.xml

# JWT Configuration
jwt:
  # This secret key is used for signing the JWT. It should be a long, complex string.
  # For production, it is highly recommended to use a secure, randomly generated key and store it securely (e.g., environment variables).
  # The key provided here is for demonstration purposes and MUST be changed for a real application.
  # It must be at least 256 bits (32 bytes) long for HS256 algorithm.
  secret: c2VjdXJpdHlqc3BlY3RzcHJpbmduanB0dG9rZW5zYW1wbGVzZWNyZXRrZXkyNTZiaXRz # A secure base64 encoded key
  expiration: 3600 # Token validity in seconds (e.g., 3600 = 1 hour)